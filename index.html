<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">  
    <header>
      <h1>
          MENTORIA
      </h1>
      <p>
        Preencha o formulário abaixo
        para agendar sua mentoria
      </p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
         
          <div id="names">
            <div class="input-wrapper">
              <label for="name">Nome*</label>
              <input type="text" id="name"
              placeholder="Digite o seu nome"
              required/>
            </div>

            <div class="input-wrapper">
              <label for="surname">Sobrenome*</label>
              <input type="text" id="surname"
              placeholder="Digite o seu sobrenome"
              required/>
            </div>
         </div>
          <div class="input-wrapper">
            <label for="email">E-mail* <span>(Digite um e-mail válido)</span></label>
            <input type="email" id="email"
            placeholder="Digite o seu e-mail"
            required/>
          </div>

          <div class="input-wrapper">
            <label for="password">Senha* <span>(Mínimo 8 caracteres)</span></label>
            <input type="password" id="password"
            placeholder="Digite a sua senha"
            required minlength="8"/>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper" id="nome_mentor">
            <label for="mentor">Nome do seu mentor <span>(Somente o primeiro nome)</span></label>
            <input type="text" id="mentor" placeholder="Digite o nome do seu mentor"
            required/>
          </div>

          <div class="input-wrapper" id="option">
            <label for="tipo">Tipo de Atendimento:</label>
            <select id="tipo">
              <option value="presencial">Presencial</option>
              <option value="online">Online</option>
              <option value="pdf">Pdf</option>
            </select>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="iniciante"/>
            <label for="iniciante">Nunca fiz mentoria</label>
          </div>
        </div>
      </fieldset>

      <div id="horarios">    
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
      </div>
      
      <fieldset class="fieldset-wrapper">
        <div class="input-wrapper">
          <legend>PRIMEIRA MENTORIA</legend>
          <div class="col-3">
            <div class="input-wrapper data">
              <label for="date_1">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date_1"
              required/>
            </div>
            <div class="horario">
              <div class="input-wrapper">
                <label for="beginning_1">Das</label>
                <input type="time" id="beginning_1"
                required/>
              </div>

              <div class="input-wrapper">
                <label for="ending_1">Até</label>
                <input type="time" id="ending_1"
                required/>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset class="fieldset-wrapper">
        <div class="input-wrapper">
          <legend>SEGUNDA MENTORIA</legend>
          <div class="col-3">
            <div class="input-wrapper data">
              <label for="date_2">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date_2"
              required/>
            </div>

            <div class="horario">
              <div class="input-wrapper">
                <label for="beginning_2">Das</label>
                <input type="time" id="beginning_2"
                required/>
              </div>

              <div class="input-wrapper">
                <label for="ending_2">Até</label>
                <input type="time" id="ending_2"
                required/>
              </div>
            </div> 
          </div> 
        </div>
      </fieldset>
    </form>
    <footer>
      <button class="button" form="my-form">
        SALVAR
      </button>
    </footer>
  </div>
</body>
</html>
